<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of Articles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Additional CSS styles for enhanced appearance */
        .container {
            width: 50%;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .article-count {
            font-size: 20px;
            color: lightblue;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Number of Articles</h1>
    <p class="article-count">{{ length }}</p>
</div>

</body>
</html>
